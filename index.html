<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Weather Dashboard</title>
</head>
<body>
     <!-- header  -->
     <header>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
              <h1 class="navbar-brand mb-0 h1">Weather Dashboard</h1>
            </div>
          </nav>
    </header>
    
    <!-- content -->
    <div class="row">
        <!-- aside city search  -->
        <section class="col-md-3">
            <nav class="shadow-lg navbar navbar-light bg-light aside">
                <div class="container-fluid"> 
                  <h5>Search for a City:</h5>
                 
                  <form class="d-flex">
                    <input class="form-control me-2 add" type="search" placeholder="ex. Chicago" aria-label="Search">
                    <button class="btn btn-outline-success add-city" type="submit">Search</button>
                  </form>
                  
                 <div class="container-fluid city-view">
                     
                 </div>

                </div>
              </nav>
        </section>
        <!-- describtion section  -->
        <section class="col-md-9">
        <!-- weather conditions  -->
            <div class="row">
                <div class="jumbotron jumbotron-fluid">
                    <div class="container condition-spot">
                      <h5 class="display-4 city-name"></h5>
                    </div>
                  </div>
            </div>
            <hr>
            <!-- five day forecast -->
            <div class="row">
                <div class="jumbotron jumbotron-fluid">
                    <div class="container forecast">
                      <h5 class="display-4"></h5>
                      <!-- five day forecast images  -->
                    </div>
                  </div>
            </div>
        </section>
    </div>

   <script src="script.js"></script>
    
</body>
</html>
